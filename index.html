<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>

<body>
  <!-- component -->
  <div class="h-screen flex">
    <div class="flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center">
      <div>
        <h1 class="text-white font-bold text-4xl font-sans">Teach Me Please</h1>
        <p class="text-white mt-1">Powered by Z-Axis</p>
        <!-- <button type="submit" class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2">Read More</button> -->
      </div>
    </div>
    <div class="flex w-1/2 justify-center items-center bg-white">
      <form class="bg-white" name = "loginForm" onsubmit = "return validated()" action = "sangam_dashboard.html" method = "post">
        <img class="mx-auto h-12 w-auto" src="images/logo.png" alt=" powered by z-axis">
        <h1 class="text-gray-800 font-bold text-2xl mb-7">Log in</h1>
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
          </svg>
          <input class="pl-2 outline-none border-none" type="text" name="email" id="" placeholder="Email Address" />
        </div>
        <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
          </svg>
          <input class="pl-2 outline-none border-none" type="password" name="password" id="" placeholder="Password" />
        </div>
        <button type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Login</button>
        <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
        <p class="mt-8"> Dont have an account? <span class="cursor-pointer text-sm text-blue-600"> Join free today</span></p>
      </form>
    </div>
  </div>
  <footer class="text-center py-6 bg-gray-100">
    Copyright &copy; 2022 Created by <span id="easter-egg">Teach Me Please</span>
    <button onclick="easterEgg()">.</button>
  </footer>
  <!-- javascript -->
  <script type="text/javascript">
    function validated(){
      if(document.loginForm.email.value == "sangam07@gmail.com" && document.loginForm.password.value =="password123"){
        return true;
      }
      else{
        alert("Entered wrong Email or password");
      }
    }
    function easterEgg() {
      document.querySelector('#easter-egg').innerText = "Aayush Shrestha";
    }
  </script>
</body>

</html>
